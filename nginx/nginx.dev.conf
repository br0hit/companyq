# --- HTTP only for local development ---
server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # --- Backend Proxies ---
    location /company-questions/ {
        proxy_pass http://backend:8000/company-questions/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /companies/ {
        proxy_pass http://backend:8000/companies/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # --- Clean URL rewrites for frontend pages ---
    # /home -> index.html
    location = /home {
        rewrite ^ /index.html last;
    }

    # /filters -> filters.html
    location = /filters {
        rewrite ^ /filters.html last;
    }

    # Optional: redirect bare "/" to "/home"
    location = / {
        return 301 /home;
    }

    # --- Default static file handling ---
    location / {
        try_files $uri $uri.html $uri/ =404;
    }
}
