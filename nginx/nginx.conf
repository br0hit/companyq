server {
    listen 80;
    server_name companyq.xyz www.companyq.xyz;

    # --- 1. ACME Challenge for Let's Encrypt ---
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        default_type "text/plain";
        allow all;
        access_log off;
    }

    # --- 2. Proxy backend API routes ---
    location /company-questions/ {
        proxy_pass http://backend:8000/company-questions/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /companies/ {
        proxy_pass http://backend:8000/companies/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # --- 3. Serve frontend (default site) ---
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }
}
