# --- HTTPS secure server ---
server {
    listen 443 ssl;
    server_name companyq.xyz www.companyq.xyz;

    ssl_certificate /etc/letsencrypt/live/companyq.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/companyq.xyz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # --- Serve frontend ---
    root /usr/share/nginx/html;
    index index.html;

    # --- API routes ---
    location /company-questions/ {
        proxy_pass http://backend:8000/company-questions/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /companies/ {
        proxy_pass http://backend:8000/companies/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # --- Default page fallback ---
    location / {
        try_files $uri $uri/ =404;
    }
}

# --- HTTP to HTTPS redirect (mandatory for SSL-only site) ---
server {
    listen 80;
    server_name companyq.xyz www.companyq.xyz;

    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        try_files $uri =404;
        default_type "text/plain";
    }

    location / {
        return 301 https://companyq.xyz$request_uri;
    }
}
