server {
    listen 80;

    # Serve your static frontend files
    root /usr/share/nginx/html;
    index index.html;

    # Certbot verification location
    location ^~ /.well-known/acme-challenge/ {
    root /usr/share/nginx/html;
    allow all;
    }

    # Proxy FastAPI endpoints
    location /company-questions/ {
        proxy_pass http://backend:8000/company-questions/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /companies/ {
        proxy_pass http://backend:8000/companies/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Default route for static pages
    location / {
        try_files $uri $uri/ =404;
    }
}
