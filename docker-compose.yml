services:
  nginx:
    image: nginx:latest
    container_name: nginx_server
    ports:
      - "80:80"  # public port 80
    volumes:
      - ./frontend:/usr/share/nginx/html  # serve your site
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - backend_network
    restart: always

  backend:
    build: .
    container_name: fastapi_app
    # ports:
    #   - "80:8000"
    expose:
      - "8000"
    # volumes:
    #   - ./app:/code/app  # mounts your code for live updates
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - db
    restart: always
    networks:
      - backend_network

  db:
    image: postgres:17
    container_name: postgres_db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - backend_network

networks:
  backend_network:

volumes:
  pgdata:
