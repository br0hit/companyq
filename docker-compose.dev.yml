# Development environment overrides
services:
  nginx:
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro

  backend:
    build:
      context: .
      target: development
    volumes:
      - ./app:/code/app  # Hot reload for development
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    environment:
      - DEBUG=True
      - LOG_LEVEL=debug